<? var key = PropertiesService.getDocumentProperties().getProperty('tsformtranslator'); ?>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TSFormTranslator</title>

   <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
     <?!= HtmlService.createHtmlOutputFromFile('sidebarjs').getContent() ?>
  
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
    <?!= HtmlService.createHtmlOutputFromFile('sidebarcss').getContent() ?>

  
</head>
<body>  
  <div id="ts-main" class="sidebar branding-below">
    <div class="main">
           <p><span class="gray">Need more help?  See the <strong><a href="http://techstreams.github.io/TSFormTranslator" target="_blank">docs</a></strong>.</span></p>
           <hr>
           <div class="step">
              <p class="step">&#10148; Configure TSFormTranslator</p>  
              <div id="alert" class="alert" style="display:none">
                 <p>Working...</p>
              </div>
              <form>
                 <div class="block form-group">
                    <div class="block">
                       <select id="translatelang" name="translatelang">  
                          <? Object.keys(langs).forEach(function(lang, i) { ?>
                             <? if (key && key == lang) { ?>
                                <option selected><?!= lang ?></option>
                             <? } else if (!key && i == 0) { ?>
                                <option selected><?!= lang ?></option>
                             <? } else { ?>
                                <option><?!= lang ?></option>
                             <? } ?>   
                          <? }); ?>
                       </select>
                    </div>
                </div>
                <div id="translateblock" class="block">
                    <input type="radio" name="status" id="translatetext" value="translatetext">
                    <label for="translatetext"></label>
                </div> 
                <div id="translateengblock" class="block">
                    <input type="radio" name="status" id="translateeng" value="translateeng">
                    <label for="translate-text">Set Form Language Back to <strong><em>English</em></strong></label>
                    <? if (key) { ?>
                    <input type="hidden" id="translate" name="translate" value="<?!= key ?>"/>
                    <? } else { ?>
                    <input type="hidden" id="translate" name="translate" value="English"/>
                    <? } ?> 
                </div>
                <br>
                <br>
                <div class="block">
                   <button class="blue">Set form language</button>
                </div>
             </form>
          </div>
          <br>
          <hr> 
          <p><span class="gray">Need more help?  See the <strong><a href="http://techstreams.github.io/TSFormTranslator" target="_blank">docs</a></strong>.</span></p>
       </div>
  </div>

  <div class="sidebar bottom">
    <span class="gray"><a href="http://techstreams.github.io/TSFormTranslator" target="_blank">TSFormTranslator</a> by <a href="http://techstreams.github.io" target="_blank">techstreams</a></span>
  </div>
  
</body>
</html>
